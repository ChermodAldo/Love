<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Hearts Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            transform: rotate(-45deg);
            animation: fall 5s linear infinite, heartbeat 1.5s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -7.5px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 7.5px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            25% {
                transform: scale(1.2) rotate(-45deg);
            }
            50% {
                transform: scale(0.9) rotate(-45deg);
            }
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
                transform: translateX(0) rotate(-45deg);
            }
            100% {
                top: 110%;
                opacity: 0;
                transform: translateX(100px) rotate(-45deg);
            }
        }

        /* Generate many hearts */
        .hearts-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .hearts-container .heart {
            top: -10%;
            left: calc(100% * var(--i) / 50);
            animation-duration: calc(3s + var(--i) * 0.2s);
            animation-delay: calc(var(--i) * 0.1s);
            width: calc(15px + var(--i) * 0.3px);
            height: calc(15px + var(--i) * 0.3px);
        }
    </style>
</head>
